<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter | @arpit-pathak</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Word Counter</h1>
      <label class="label" for="textarea">Enter Your Text here...</label>
      <textarea name="textarea" id="text" cols="30" rows="10"></textarea>
      <div class="output">
        Total Words are
        <span class="word">0</span> and Character are
        <span class="char">0</span>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
