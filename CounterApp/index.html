<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown App | @arpit-pathak</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="timer">
          <span class="outMin">00</span> :
          <span class="outSec">00</span>
        </div>
        <input type="number" id="userinput" placeholder="Enter Minutes" />
        <button class="btn start">START</button>
        <button class="btn stop">STOP</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
